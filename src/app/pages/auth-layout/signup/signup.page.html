 <ion-content fullscreen="true">

  <div class="signup-logo">
    <img src="assets/images/appicon.png" alt="Ionic Logo">
    <p>Create your account</p>
  </div>

  <form #signupForm="ngForm" novalidate>
    <ion-list lines="none">
      <ion-item>
        <ion-label position="stacked" color="primary">Email</ion-label>
        <ion-input [(ngModel)]="signup.username" name="email" type="email" inputmode="email" email #email="ngModel" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="email.valid || submitted == false" class="ion-padding-start">
          Email is required
        </p>
        <p *ngIf="email.errors?.email && (email.dirty || email.touched)" class="ion-padding-start">
          Enter a valid Email
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="primary">First Name</ion-label>
        <ion-input [(ngModel)]="signup.username" name="firstname" type="text" #firstname="ngModel" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="firstname.valid || submitted == false" class="ion-padding-start">
          First Name is required
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="primary">Last Name</ion-label>
        <ion-input [(ngModel)]="signup.username" name="lastname" type="text" #lastname="ngModel" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="lastname.valid || submitted == false" class="ion-padding-start">
          Last Name is required
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="primary">Password</ion-label>
        <ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
          Password is required
        </p>
      </ion-text>


      <ion-item>
        <ion-label position="stacked" color="primary">Address</ion-label>
        <ion-input [(ngModel)]="signup.username" name="address" type="text" #address="ngModel" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="address.valid || submitted == false" class="ion-padding-start">
         Address is required
        </p>
      </ion-text>
    </ion-list>

    

    <div class="ion-padding">
      <ion-button (click)="onSignup(signupForm)" type="submit" expand="block">Create</ion-button>
    </div>
  </form>

</ion-content>
