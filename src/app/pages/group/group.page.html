<ion-header [translucent]="true" >
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Groups
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content fullscreen>
    <ion-list>
      <ion-list-header>
        List of Groups
      </ion-list-header>

      <ion-item *ngFor="let item of items" (click)="presentActionSheet(item)">
        <ion-label>
          <h2>{{item.name}}</h2>
          <p>{{item.created_at | date:'longDate'}}</p>
        </ion-label>
      </ion-item>

    </ion-list>
    <ion-text class="ion-text-center" *ngIf="items?.length == 0" color="danger">
      <h5>No result found</h5>
    </ion-text >
    <!-- fab placed to the (vertical) center and end -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="createGroup()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab> 
  </ion-content>
