<ion-header translucent="true">
  <ion-toolbar> 

    <ion-title>
     {{!group ? 'Create New Group': 'Edit Group'}}
    </ion-title> 
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <ion-card> 
    <ion-card-content>

      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input #name (input)="getValue(name.value)" [value]="group?.name" ></ion-input>
        <ion-text color="danger">
          <p [hidden]="name.value" class="ion-padding-start">
            Name is required
          </p>
        </ion-text>
      </ion-item>
      <ion-button  expand="full" [disabled]="!name.value" (click)="createGroup()" color="primary">
        <ion-icon name="save" slot="start"></ion-icon>
        {{!group ? 'Submit' : 'Save Changes'}}
      </ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
