<ion-header translucent="true">
  <ion-toolbar> 

    <ion-title>
     Create Group
    </ion-title> 
    <ion-buttons slot="end">
      <ion-button (click)="createGroup()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <ion-card> 
    <ion-card-content>

      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input #name (input)="getValue(name.value)" ></ion-input>
      </ion-item>
      <ion-button  expand="full" (click)="createGroup()" color="primary" ><ion-icon name="save" slot="start"></ion-icon>Submit</ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
